<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Octopus Catcher- Ruchi</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1> Octopus Catcher </h1>

        </header>

        <main>
            <section>
                <div>
                    <p> Score: </p>
                    <p id="scoreText"> </p>
                </div>

                <div>
                    <p> Seconds: </p>
                    <p id="secondsGone"> </p>
                </div>
            </section>

            <div>
                <img id="octo" src="/images/octo1.1.png" alt="ocotopus image">               
                <p id="endMessage"> </p>
            </div>

            <img id="last" class ="adjust" src="/images/octo1.1.png" alt="ocotopus image">
            <img id='distract' class ="adjust" src="/images/octo3.1.png" alt="distracting octopus">
        </main>

    </div>
    <script src="scripts/scripts.js"></script>
</body>

</html>
